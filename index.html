<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Pizza-Planet</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="assets/logo.png" height=" 80px" alt="logo" />
      </div>

      <ul>
        <li class="nav-link .nav-tabs"><a href="index.html">Home</a></li>
        <li class="nav-link .nav-tabs"><a href="/#menu">Menu</a></li>
        <li class="nav-link .nav-tabs"><a href=".aboutus">About Us</a></li>
        <li class="nav-link .nav-tabs"><a href=".menu">Contacts</a></li>
      </ul>
    </div>

    <div class="container-fluid">
      <img
        src="assets/Screenshot from 2022-03-19 12-03-54.png"
        height="400px"
        alt="chef"
      />
      <div class="text">
        <h3>The best pizza place in town.</h3>
        <p>Make your order now. We will deliver to your desired location.</p>
        <button type="submit" id="submit">Order Now</button>
      </div>
    </div>

    <h3>Menu</h3>

    <div class="menumain">
      <div class="menu" id="menu">
        <div class="row">
          <div class="pep">
            <img src="assets/Pepperoni.jpg" height="300px" alt="" />
            <p>Pepperoni</p>
          </div>

          <div class="margheritta">
            <img src="assets/Margheritta.jpg" height="300px" alt="" />
            <p>Margheritta</p>
          </div>
        </div>

        <div class="row">
          <div class="italian">
            <img src="assets/italian.jpg" height="300px" alt="" />
            <p>Italian</p>
          </div>

          <div class="hawaaian">
            <img src="assets/Hawaaian.jpg" height="300px" alt="" />
            <p>Hawaaian</p>
          </div>  
          
        </div>

        <div class="row">

            <div class="cheese">
                <img src="assets/cheese.jpg" height="300px" alt="" />
                <p>Cheese</p>
              </div>
            <div class="veggies">
                <img src="assets/veggies.jpg" height="300px" alt="" />
                <p>Veggies</p>
              </div>
          </div>
    
          
        </div>

        
    </div>

    <!-- <img src="assets/Food-Pizza-Basil-Tomato.jpg" height="100%"alt=""> -->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
